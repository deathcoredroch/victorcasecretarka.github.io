<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Victorka Secretarka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fde8ef;
      --card: #ffffff;
      --text: #2a2a2a;
      --accent: #e7a1b0;
      --accent-soft: rgba(231,161,176,0.35);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --success: #4caf50;
      --error: #e53935;
    }

    body.dark {
      --bg: #3b0f23;
      --card: #4a162d;
      --text: #f6e9ef;
      --accent: #f3b6c6;
      --accent-soft: rgba(243,182,198,0.25);
      --shadow: 0 10px 35px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.6s ease;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: rgba(253,232,239,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 1.2s ease;
    }

    body.dark #intro {
      background: rgba(59,15,35,0.95);
    }

    .intro-box {
      text-align: center;
      animation: introRise 1.2s ease;
    }

    .intro-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
    }

    .intro-sub {
      font-style: italic;
      opacity: 0.75;
      margin-bottom: 36px;
    }

    .intro-start {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 6px;
      color: var(--text); /* ‚Üê –í–û–¢ –≠–¢–û */
    }

    .intro-start::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: 0.4s ease;
      transform: translateX(-50%);
    }

    .intro-start:hover::after {
      width: 100%;
    }

    /* APP */
    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: none;
      animation: fadeIn 0.8s ease;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: var(--shadow);
      font-size: 0.85rem;
      color: var(--text); /* ‚Üê –í–û–¢ –≠–¢–û */
    }

    .card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 24px;
      text-align: center;
    }

    .phrase {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      text-align: center;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      border-radius: 14px;
      background: var(--accent);
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--text);
    }

    .btn.skip {
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: transparent;
      color: var(--text);
      opacity: 0.7;
    }

    .btn.skip:hover {
      opacity: 1;
    }

    .feedback {
      margin-top: 12px;
      min-height: 24px;
    }

    .mistakes {
      margin-top: 20px;
      background: var(--card);
      padding: 16px;
      border-radius: 20px;
      box-shadow: var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes introRise {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .mistakes-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.mistakes.collapsed ul,
.mistakes.collapsed #clearMistakes {
  display: none;
}

/* ===== Right controls ===== */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.right-controls {
  display: flex;
  gap: 10px;
  align-items: center;
}

/* ===== Errors mode button ===== */
.error-btn {
  font-family: 'Playfair Display', serif;
  font-size: 0.7rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  background: var(--card);
  color: var(--text);
}

/* ===== Theme button ===== */
.theme-btn {
  width: 44px;
  height: 24px;
  border-radius: 999px;
  background: linear-gradient(90deg, #f5b7c7 50%, #c9a7f5 50%);
  border: 1px solid rgba(255,255,255,0.4);
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.theme-btn:hover {
  transform: scale(1.05);
}

/* ===== Show / Hide (Mistakes) ===== */
#toggleMistakes {
  font-family: 'Playfair Display', serif;
  font-size: 0.7rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  background: #e7a1b0;
  color: #fff;
  padding: 6px 14px;
  border-radius: 999px;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: 0.3s ease;
}

#toggleMistakes:hover {
  opacity: 0.85;
}

/* ===== Errors background ===== */
body.errors {
  transition: background 0.8s ease;
}

body.errors:not(.dark) {
  background: linear-gradient(135deg, #ffe6ef, #f7d6e6);
}

body.errors.dark {
  background: linear-gradient(135deg, #3b0f23, #5a1a34);
}

/* ===== Active Errors Mode button ===== */
.error-btn.active {
  background: linear-gradient(135deg, #f5b7c7, #e3a1b8);
  color: #3b0f23;
  box-shadow:
    0 0 12px rgba(245, 183, 199, 0.8),
    0 0 24px rgba(245, 183, 199, 0.5);
  transition: all 0.4s ease;
}

/* –í —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
body.dark .error-btn.active {
  background: linear-gradient(135deg, #f3b6c6, #c98aa2);
  color: #3b0f23;
  box-shadow:
    0 0 14px rgba(243, 182, 198, 0.9),
    0 0 28px rgba(243, 182, 198, 0.6);
}

  </style>
</head>

  document.body.classList.add("dark");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(data);

let i = 0, score = 0;
let isErrorMode = false;
let currentSet = data;


let mistakes = JSON.parse(localStorage.getItem("mistakes")) || [];
const mistakeList = document.getElementById("mistakeList");

function renderMistakes() {
  mistakeList.innerHTML = "";

  mistakes.forEach(m => {
    const li = document.createElement("li");
    li.textContent = `${m.phrasal} ‚Äî you: ${m.your} | correct: ${m.correct}`;
    mistakeList.appendChild(li);
  });
}

const phrase = document.getElementById("phrase");
const answer = document.getElementById("answer");
const feedback = document.getElementById("feedback");
const translation = document.getElementById("translation");
const scoreEl = document.getElementById("score");

function load() {
  if (!currentSet.length) {
    phrase.textContent = "No mistakes yet üíÖ";
    return;
  }

  const item = currentSet[i % currentSet.length];
  phrase.textContent = "‚ûú " + item.tail;
  answer.value = "";
  feedback.textContent = "";
  translation.textContent = "";
}

document.getElementById("checkBtn").onclick = () => {
  const item = currentSet[i % currentSet.length];
  if (answer.value.trim().toLowerCase() === item.verb) {
    score++;
    feedback.textContent = "Correct ‚úì";
  } else {
  feedback.textContent = "Wrong ‚úó Correct: " + item.verb;

  const fullPhrasal = item.verb + " " + item.tail;

  if (!mistakes.some(m => m.phrasal === fullPhrasal)) {
    mistakes.push({
      phrasal: fullPhrasal,
      your: answer.value.trim() || "‚Äî",
      correct: item.verb,
      tr: item.tr
    });

    localStorage.setItem("mistakes", JSON.stringify(mistakes));
    renderMistakes();
  }
}
  scoreEl.textContent = "Score: " + score;
  i++;
  setTimeout(load, 700);
};

document.getElementById("skipBtn").onclick = () => {
  feedback.textContent = "Skipped ‚Üí";
  i++;
  setTimeout(load, 400);
};

document.getElementById("showTranslation").onclick = () => {
  translation.textContent = data[i % data.length].tr;
};
renderMistakes();

document.getElementById("clearMistakes").onclick = () => {
  mistakes = [];
  localStorage.removeItem("mistakes");
  renderMistakes();
};
const mistakesBox = document.getElementById("mistakesBox");
const toggleMistakes = document.getElementById("toggleMistakes");

toggleMistakes.onclick = () => {
  mistakesBox.classList.toggle("collapsed");
  toggleMistakes.textContent =
    mistakesBox.classList.contains("collapsed") ? "Show" : "Hide";
};

document.getElementById("modeToggle").onclick = function () {
  isErrorMode = !isErrorMode;
  i = 0;

   document.body.classList.toggle("errors", isErrorMode); // ‚Üê –í–û–¢ –°–Æ–î–ê
   this.classList.toggle("active", isErrorMode);

  if (isErrorMode) {
    currentSet = mistakes.map(m => ({
      verb: m.correct,
      tail: m.phrasal.replace(m.correct + " ", ""),
      tr: m.tr
    }));
    this.textContent = "Normal mode";
  } else {
    currentSet = data;
    shuffle(currentSet);
    this.textContent = "Errors mode";
  }

  load();
};
</script>
