<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Victorka Secretarka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fde8ef;
      --card: #ffffff;
      --text: #2a2a2a;
      --accent: #e7a1b0;
      --accent-soft: rgba(231,161,176,0.35);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --success: #4caf50;
      --error: #e53935;
    }

    body.dark {
      --bg: #3b0f23;
      --card: #4a162d;
      --text: #f6e9ef;
      --accent: #f3b6c6;
      --accent-soft: rgba(243,182,198,0.25);
      --shadow: 0 10px 35px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.6s ease;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: rgba(253,232,239,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 1.2s ease;
    }

    body.dark #intro {
      background: rgba(59,15,35,0.95);
    }

    .intro-box {
      text-align: center;
      animation: introRise 1.2s ease;
    }

    .intro-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
    }

    .intro-sub {
      font-style: italic;
      opacity: 0.75;
      margin-bottom: 36px;
    }

    .intro-start {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 6px;
    }

    .intro-start::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: 0.4s ease;
      transform: translateX(-50%);
    }

    .intro-start:hover::after {
      width: 100%;
    }

    /* APP */
    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: none;
      animation: fadeIn 0.8s ease;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: var(--shadow);
      font-size: 0.85rem;
    }

    .card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 24px;
      text-align: center;
    }

    .phrase {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      text-align: center;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      border-radius: 14px;
      background: var(--accent);
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--text);
    }

    .btn.skip {
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: transparent;
      color: var(--text);
      opacity: 0.7;
    }

    .btn.skip:hover {
      opacity: 1;
    }

    .feedback {
      margin-top: 12px;
      min-height: 24px;
    }

    .mistakes {
      margin-top: 20px;
      background: var(--card);
      padding: 16px;
      border-radius: 20px;
      box-shadow: var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes introRise {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-box">
    <div class="intro-title">Victorka Secretarka</div>
    <div class="intro-sub">Luxury way to master phrasal verbs</div>
    <button class="intro-start" id="startIntro">Start</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <header>
    <h1>Victorka Secretarka</h1>
    <div class="controls">

  </header>

    <input id="answer" placeholder="Type the verbâ€¦" />

    <button class="btn" id="checkBtn">Check</button>
    <button class="btn secondary" id="showTranslation">Show translation</button>
    <button class="btn skip" id="skipBtn">Skip</button>

    <div class="feedback" id="feedback"></div>
    <div class="translation" id="translation"></div>
  </div>

  <div class="mistakes">
    <h3>Mistakes</h3>
    <ul id="mistakeList"></ul>
    <button class="btn secondary" id="clearMistakes">Clear</button>
  </div>
</div>

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(data);

let i = 0, score = 0;

let mistakes = JSON.parse(localStorage.getItem("mistakes")) || [];
const mistakeList = document.getElementById("mistakeList");

function renderMistakes() {
  mistakeList.innerHTML = "";

  mistakes.forEach(m => {
    const li = document.createElement("li");
    li.textContent = `${m.phrasal} â€” you: ${m.your} | correct: ${m.correct}`;
    mistakeList.appendChild(li);
  });
}

const phrase = document.getElementById("phrase");
const answer = document.getElementById("answer");
const feedback = document.getElementById("feedback");
const translation = document.getElementById("translation");
const scoreEl = document.getElementById("score");

function load() {
  const item = data[i % data.length];
  phrase.textContent = "âžœ " + item.tail;
  answer.value = "";
  feedback.textContent = "";
  translation.textContent = "";
}

document.getElementById("checkBtn").onclick = () => {
  const item = data[i % data.length];
  if (answer.value.trim().toLowerCase() === item.verb) {
    score++;
    feedback.textContent = "Correct âœ“";
  } else {
  feedback.textContent = "Wrong âœ— Correct: " + item.verb;

  const fullPhrasal = item.verb + " " + item.tail;

  if (!mistakes.some(m => m.phrasal === fullPhrasal)) {
    mistakes.push({
      phrasal: fullPhrasal,
      your: answer.value.trim() || "â€”",
      correct: item.verb,
      tr: item.tr
    });

    localStorage.setItem("mistakes", JSON.stringify(mistakes));
    renderMistakes();
  }
}
  scoreEl.textContent = "Score: " + score;
  i++;
  setTimeout(load, 700);
};

document.getElementById("skipBtn").onclick = () => {
  feedback.textContent = "Skipped â†’";
  i++;
  setTimeout(load, 400);
};

document.getElementById("showTranslation").onclick = () => {
  translation.textContent = data[i % data.length].tr;
};
renderMistakes();

document.getElementById("clearMistakes").onclick = () => {
  mistakes = [];
  localStorage.removeItem("mistakes");
  renderMistakes();
};
load();
</script>
